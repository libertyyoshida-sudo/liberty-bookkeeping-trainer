  <script>
    const SUPABASE_URL = window.SUPABASE_URL;
    const SUPABASE_ANON_KEY = window.SUPABASE_ANON_KEY;
    const { createClient } = supabase;
    
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: {
        persistSession: true,
        autoRefreshToken: true,
        detectSessionInUrl: true,
        storage: localStorage,
      }
    });

    window.addEventListener('DOMContentLoaded', async () => {
      const authLabel = document.getElementById('auth-label');
      const tbody = document.getElementById('analysis-body');

      // 1. ãƒ­ã‚°ã‚¤ãƒ³ãƒã‚§ãƒƒã‚¯
      const { data: sessionData } = await supabaseClient.auth.getSession();
      const user = sessionData?.session?.user;

      if (!user) {
        authLabel.textContent = 'æœªãƒ­ã‚°ã‚¤ãƒ³ã§ã™ã€‚åˆ†æã‚’è¡¨ç¤ºã™ã‚‹ã«ã¯ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„ã€‚';
        tbody.innerHTML = `<tr><td colspan="6" style="padding:20px;text-align:center;">ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ã„ã¾ã›ã‚“</td></tr>`;
        return;
      }
      authLabel.textContent = `ãƒ­ã‚°ã‚¤ãƒ³ä¸­: ${user.email}`;

      // 2. ãƒ‡ãƒ¼ã‚¿å–å¾— (å•é¡Œãƒã‚¹ã‚¿ & ãƒ­ã‚°)
      // å•é¡Œãƒã‚¹ã‚¿å…¨ä»¶
      const { data: questions, error: qError } = await supabaseClient
        .from('quiz_questions')
        .select('id, categoryJa, titleJa')
        .order('id');

      if (qError) {
        console.error('questions error', qError);
        return;
      }

      // å­¦ç¿’ãƒ­ã‚° (è‡ªåˆ†ã®ã‚¯ã‚¤ã‚ºå›ç­”ã®ã¿, ç›´è¿‘5000ä»¶ç¨‹åº¦)
      const { data: logs, error: lError } = await supabaseClient
        .from('study_logs')
        .select('content_id, is_correct')
        .eq('user_id', user.id)
        .eq('content_type', 'quiz')
        .limit(5000);

      if (lError) {
        console.error('logs error', lError);
        return;
      }

      // 3. é›†è¨ˆå‡¦ç†
      // ãƒã‚¹ã‚¿ã‚’ãƒ™ãƒ¼ã‚¹ã«é›†è¨ˆã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚’ä½œæˆ
      const statsMap = {}; // id -> { title, category, total, correct, wrong }
      const categoryStats = {}; // category -> { totalQuestions, learnedQuestions, correctCount, wrongCount }

      // ãƒã‚¹ã‚¿åˆæœŸåŒ–
      questions.forEach(q => {
        statsMap[q.id] = {
          id: q.id,
          title: q.titleJa || '(ç„¡é¡Œ)',
          category: q.categoryJa || 'ãã®ä»–',
          total: 0,
          correct: 0,
          wrong: 0
        };

        const cat = q.categoryJa || 'ãã®ä»–';
        if (!categoryStats[cat]) {
          categoryStats[cat] = { totalQ: 0, learnedQ: 0, correct: 0, wrong: 0 };
        }
        categoryStats[cat].totalQ++;
      });

      // ãƒ­ã‚°é›†è¨ˆ
      const learnedIds = new Set();
      let totalCorrect = 0;
      let totalAnswered = 0;

      logs.forEach(log => {
        const s = statsMap[log.content_id];
        if (s) {
          s.total++;
          totalAnswered++;
          if (log.is_correct) {
            s.correct++;
            totalCorrect++;
          } else {
            s.wrong++;
          }
          learnedIds.add(log.content_id);
        }
      });

      // ã‚«ãƒ†ã‚´ãƒªé›†è¨ˆã®æ›´æ–°
      Object.values(statsMap).forEach(s => {
        const cat = s.category;
        if (s.total > 0) {
          categoryStats[cat].learnedQ++;
          categoryStats[cat].correct += s.correct;
          categoryStats[cat].wrong += s.wrong;
        }
      });

      // 4. è¡¨ç¤ºæ›´æ–°
      // ã‚¹ã‚¿ãƒƒãƒ„
      document.getElementById('stat-progress').textContent = `${learnedIds.size} / ${questions.length}`;
      document.getElementById('stat-accuracy').textContent = totalAnswered ? Math.round((totalCorrect / totalAnswered) * 100) + '%' : '-';
      document.getElementById('stat-total').textContent = totalAnswered + 'å›';

      // ãƒãƒ£ãƒ¼ãƒˆæç”»
      const categories = Object.keys(categoryStats);
      const dataCorrect = categories.map(c => categoryStats[c].correct);
      const dataWrong = categories.map(c => categoryStats[c].wrong);
      // æœªå­¦ç¿’ã®å•é¡Œæ•°ï¼ˆç›®å®‰ã¨ã—ã¦è¡¨ç¤ºã—ãŸã„å ´åˆï¼‰
      // ä»Šå›ã¯ã€Œæ­£è§£æ•°ã€ã€Œä¸æ­£è§£æ•°ã€ã®ç©ã¿ä¸Šã’ã«ã™ã‚‹
      
      const ctx = document.getElementById('chartCanvas').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: categories,
          datasets: [
            { label: 'æ­£è§£æ•°', data: dataCorrect, backgroundColor: '#28a745' },
            { label: 'ä¸æ­£è§£æ•°', data: dataWrong, backgroundColor: '#d9534f' }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: { stacked: true },
            y: { stacked: true }
          }
        }
      });

      // ãƒ†ãƒ¼ãƒ–ãƒ«æç”»
      tbody.innerHTML = '';
      questions.forEach(q => {
        const s = statsMap[q.id];
        const tr = document.createElement('tr');
        const isLearned = s.total > 0;
        if (!isLearned) tr.className = 'unlearned';

        const rate = s.total > 0 ? Math.round((s.correct / s.total) * 100) : 0;
        const badgeClass = isLearned ? (rate >= 80 ? 'badge-green' : 'badge-blue') : 'badge-gray';
        const statusLabel = isLearned ? `${rate}%` : 'æœªå­¦ç¿’';

        tr.innerHTML = `
          <td><span class="badge ${badgeClass}">${s.category}</span></td>
          <td>${s.title}</td>
          <td style="text-align:center;">${s.total}</td>
          <td style="text-align:center; color:var(--success); font-weight:bold;">${s.correct}</td>
          <td style="text-align:center; color:var(--danger);">${s.wrong}</td>
          <td>
            ${isLearned ? `
              <div class="bar-container"><div class="bar-fill" style="width:${rate}%"></div></div>
              <span>${rate}%</span>
            ` : '<span style="color:#999; font-size:0.8rem;">-</span>'}
          </td>
        `;
        tbody.appendChild(tr);
      });
    });
  </script>

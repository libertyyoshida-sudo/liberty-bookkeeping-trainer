<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>学習履歴 - Liberty Bookkeeping Trainer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ✅ config.js を先に読み込む -->
  <script src="config.js"></script>

  <!-- ✅ supabase-js -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --bg-main: #f5f7fb;
      --bg-card: #ffffff;
      --primary: #005bac;
      --primary-soft: #e2eef9;
      --accent: #00a0e9;
      --text-main: #222;
      --text-muted: #666;
      --border-soft: #dde3f0;
      --danger: #d9534f;
      --success: #28a745;
      --shadow-soft: 0 10px 25px rgba(0, 0, 0, 0.06);
      --radius-xl: 18px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      background: radial-gradient(circle at top left, #e6f0ff, #f5f7fb 40%, #ffffff 80%);
      color: var(--text-main);
      min-height: 100vh;
      padding: 20px 16px 40px;
    }

    .page {
      max-width: 1000px;
      margin: 0 auto;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
    }

    header img.logo {
      height: 36px;
    }

    h1 {
      font-size: 1.4rem;
      margin: 0;
      color: var(--primary);
    }

    a.back-link {
      display: inline-block;
      margin-bottom: 16px;
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9rem;
    }
    a.back-link:hover { text-decoration: underline; }

    .card {
      background: var(--bg-card);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-soft);
      padding: 24px;
      border: 1px solid rgba(0,0,0,0.03);
    }

    .auth-info {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border-soft);
    }

    .log-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
    }

    .log-table th {
      text-align: left;
      padding: 8px 6px;
      color: var(--text-muted);
      font-weight: 600;
      border-bottom: 2px solid #edf1fb;
      white-space: nowrap;
    }

    .log-table td {
      padding: 10px 6px;
      border-bottom: 1px solid #edf1fb;
      vertical-align: middle;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      padding: 3px 8px;
      border-radius: 999px;
      font-size: 0.75rem;
      background: var(--primary-soft);
      color: var(--primary);
      font-weight: 500;
    }

    .result-ok { color: var(--success); font-weight: 600; }
    .result-ng { color: var(--danger); font-weight: 600; }

    /* スマホ対応: テーブルを横スクロールに */
    .table-wrapper {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    
    /* 言語切り替えボタン */
    .lang-toggle {
      margin-left: auto;
      display: inline-flex;
      border-radius: 999px;
      padding: 2px;
      background: var(--primary-soft);
    }
    .lang-toggle button {
      border: none;
      padding: 4px 10px;
      border-radius: 999px;
      background: transparent;
      font-size: 0.8rem;
      cursor: pointer;
      color: var(--text-muted);
    }
    .lang-toggle button.active {
      background: #fff;
      color: var(--primary);
      font-weight: 600;
      box-shadow: 0 0 0 1px rgba(0, 91, 172, 0.06);
    }

    /* AIチャットエリア */
    .ai-section {
      margin-bottom: 24px;
    }
    .ai-chat-box {
      background: #f9fbff;
      border: 1px solid #e2eef9;
      border-radius: 12px;
      padding: 16px;
      height: 240px;
      overflow-y: auto;
      font-size: 0.9rem;
      margin-bottom: 12px;
    }
    .ai-msg {
      margin-bottom: 10px;
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.6;
      white-space: pre-wrap;
    }
    .ai-msg.user { background: #fff; border: 1px solid #ddd; margin-left: 20px; color: #333; }
    .ai-msg.ai { background: #e2eef9; margin-right: 20px; color: #005bac; }
    
    .btn-primary { background: var(--primary); color: #fff; border: none; padding: 10px 20px; border-radius: 999px; cursor: pointer; font-size: 0.9rem; }
    .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; }
  </style>

  <script>
    const SUPABASE_URL = window.SUPABASE_URL;
    const SUPABASE_ANON_KEY = window.SUPABASE_ANON_KEY;

    // 多言語定義
    const i18n = {
      ja: {
        title: '学習履歴',
        back: '← トップ（問題）へ戻る',
        aiTitle: 'AI学習アドバイザー',
        aiDesc: 'こんにちは！あなたの学習履歴から、得意・不得意を分析してアドバイスします。「分析してアドバイスをください」ボタンを押してください。',
        aiBtn: '分析してアドバイスをください',
        thDate: '日時',
        thType: '種別',
        thCat: 'カテゴリ',
        thTitle: 'タイトル / ID',
        thAction: 'アクション',
        thResult: '結果',
        loading: '読み込み中...',
        noLog: '履歴がありません。',
        notLogin: '未ログインです。履歴を表示するには、トップページでログインしてください。',
        login: 'ログイン中: ',
        typeQuiz: '問題',
        typeSlide: 'スライド',
        typeYoutube: '動画',
        typeSite: 'サイト',
        resOk: '正解',
        resNg: '不正解',
        resView: '閲覧',
        aiWait: '履歴を分析中です...少々お待ちください。',
        aiNoLog: '履歴データがありません。まずは問題を解いてみましょう！',
        aiUserMsg: '学習履歴を分析して、アドバイスをください。',
        aiError: 'エラーが発生しました: '
      },
      en: {
        title: 'Study History',
        back: '← Back to Top',
        aiTitle: 'AI Study Advisor',
        aiDesc: 'Hello! I will analyze your study history and give you advice on your strengths and weaknesses. Please click the button below.',
        aiBtn: 'Analyze & Get Advice',
        thDate: 'Date',
        thType: 'Type',
        thCat: 'Category',
        thTitle: 'Title / ID',
        thAction: 'Action',
        thResult: 'Result',
        loading: 'Loading...',
        noLog: 'No history yet.',
        notLogin: 'Not logged in. Please log in at the top page to view history.',
        login: 'Logged in: ',
        typeQuiz: 'Quiz',
        typeSlide: 'Slide',
        typeYoutube: 'Video',
        typeSite: 'Site',
        resOk: 'Correct',
        resNg: 'Wrong',
        resView: 'Viewed',
        aiWait: 'Analyzing your history... Please wait.',
        aiNoLog: 'No history data found. Please try some quizzes first!',
        aiUserMsg: 'Please analyze my study history and give me advice.',
        aiError: 'An error occurred: '
      }
    };

    let currentLang = 'ja';
    let logsData = [];
    let questionMapData = {};
    let currentUser = null;

    const { createClient } = supabase;
    
    // ✅ ログイン状態を維持するための設定
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: {
        persistSession: true,
        autoRefreshToken: true,
        detectSessionInUrl: true,
        storage: localStorage,
      }
    });

    window.addEventListener('DOMContentLoaded', async () => {
      const btnAnalyze = document.getElementById('btn-ai-analyze');
      const chatBox = document.getElementById('ai-chat-box');
      const langJaBtn = document.getElementById('lang-ja');
      const langEnBtn = document.getElementById('lang-en');

      // 言語切り替えイベント
      langJaBtn.addEventListener('click', () => {
        currentLang = 'ja';
        updateUI();
      });
      langEnBtn.addEventListener('click', () => {
        currentLang = 'en';
        updateUI();
      });

      // セッション取得
      const { data: sessionData } = await supabaseClient.auth.getSession();
      const user = sessionData?.session?.user;
      currentUser = user;

      if (!user) {
        updateUI(); // 未ログイン表示更新
        return;
      }

      // 初回UI更新（読み込み中）
      updateUI();

      // ログ取得
      const { data: logs, error: logsError } = await supabaseClient
        .from('study_logs')
        .select('*')
        .eq('user_id', user.id) // ✅ 追加：安全性アップ
        .order('created_at', { ascending: false })
        .limit(100);

      if (logsError) {
        console.error('study_logs error', logsError);
        const tbody = document.getElementById('logs-body');
        tbody.innerHTML = `<tr><td colspan="7" style="color:var(--danger);">Error: ${logsError.message}</td></tr>`;
        return;
      }

      logsData = logs || [];

      if (!logs || logs.length === 0) {
        updateUI();
        return;
      }

      // ✅ 追加: クイズの情報を quiz_questions から取得して結合する
      const quizIds = logs
        .filter(r => r.content_type === 'quiz' && r.content_id)
        .map(r => r.content_id);
      const uniqueQuizIds = [...new Set(quizIds)];

      if (uniqueQuizIds.length > 0) {
        const { data: questions, error: qError } = await supabaseClient
          .from('quiz_questions')
          .select('id, categoryJa, titleJa, categoryEn, titleEn') // ✅ 英語カラムも取得
          .in('id', uniqueQuizIds);

        if (!qError && questions) {
          questions.forEach(q => {
            questionMapData[q.id] = q;
          });
        }
      }

      // データが揃ったので再描画
      updateUI();

      // ---------------------------------------------------------
      // UI更新関数
      // ---------------------------------------------------------
      function updateUI() {
        const t = i18n[currentLang];

        // ボタンのアクティブ切り替え
        langJaBtn.classList.toggle('active', currentLang === 'ja');
        langEnBtn.classList.toggle('active', currentLang === 'en');

        // 固定テキスト更新
        document.getElementById('page-title').textContent = t.title;
        document.getElementById('back-link').textContent = t.back;
        document.getElementById('ai-title').textContent = t.aiTitle;
        
        // AI説明文（チャットボックス内の初期メッセージは書き換えない方が自然だが、初期状態なら書き換える）
        const aiChatBox = document.getElementById('ai-chat-box');
        if (aiChatBox.children.length === 1 && aiChatBox.children[0].classList.contains('ai')) {
           aiChatBox.children[0].textContent = t.aiDesc;
        }
        
        document.getElementById('btn-ai-analyze').textContent = t.aiBtn;

        // テーブルヘッダー
        document.getElementById('th-date').textContent = t.thDate;
        document.getElementById('th-type').textContent = t.thType;
        document.getElementById('th-cat').textContent = t.thCat;
        document.getElementById('th-title').textContent = t.thTitle;
        document.getElementById('th-action').textContent = t.thAction;
        document.getElementById('th-result').textContent = t.thResult;

        const authLabel = document.getElementById('auth-label');
        const tbody = document.getElementById('logs-body');

        // ログイン状態表示
        if (!currentUser) {
          authLabel.textContent = t.notLogin;
          tbody.innerHTML = `<tr><td colspan="7" style="padding:20px;text-align:center;">${t.notLogin}</td></tr>`;
          return;
        }
        authLabel.textContent = `${t.login}${currentUser.email}`;

        // ログなし
        if (logsData.length === 0) {
          tbody.innerHTML = `<tr><td colspan="7" style="padding:20px;text-align:center;color:#666;">${t.noLog}</td></tr>`;
          return;
        }

      tbody.innerHTML = '';
        logsData.forEach(row => {
        const tr = document.createElement('tr');
        
        // 日時フォーマット
        const d = new Date(row.created_at);
          const dateStr = d.toLocaleString(currentLang === 'en' ? 'en-US' : 'ja-JP', {
          year: 'numeric', month: '2-digit', day: '2-digit',
          hour: '2-digit', minute: '2-digit'
        });

        // 種別ラベル
        let typeLabel = row.content_type;
          if (typeLabel === 'quiz') typeLabel = t.typeQuiz;
          if (typeLabel === 'slide') typeLabel = t.typeSlide;
          if (typeLabel === 'youtube') typeLabel = t.typeYoutube;
          if (typeLabel === 'site') typeLabel = t.typeSite;

        // 結果
        let resultHtml = '-';
          if (row.is_correct === true) resultHtml = `<span class="result-ok">${t.resOk}</span>`;
          if (row.is_correct === false) resultHtml = `<span class="result-ng">${t.resNg}</span>`;
          if (row.action === 'view') resultHtml = `<span style="color:#888;font-size:0.8rem;">${t.resView}</span>`;

        // カテゴリ・タイトルの解決
          let categoryStr = '';
          let titleStr = '';

        if (row.content_type === 'quiz') {
            const q = questionMapData[row.content_id];
          if (q) {
              // 言語に応じて切り替え
              if (currentLang === 'en') {
                categoryStr = q.categoryEn || q.categoryJa || '';
                titleStr = q.titleEn || q.titleJa || '';
              } else {
                categoryStr = q.categoryJa || '';
                titleStr = q.titleJa || '';
              }
          } else {
              titleStr = `(ID: ${row.content_id})`;
          }
        } else {
          // クイズ以外の場合は content_id をそのまま表示など
            titleStr = row.content_id || '';
        }

        tr.innerHTML = `
          <td>${dateStr}</td>
          <td><span class="badge">${typeLabel}</span></td>
            <td>${categoryStr}</td>
            <td>${titleStr}</td>
          <td>${row.action || '-'}</td>
          <td>${resultHtml}</td>
        `;
        tbody.appendChild(tr);
      });
      }

      // ✅ AI分析機能
      function appendMsg(role, text) {
        const div = document.createElement('div');
        div.className = `ai-msg ${role}`;
        div.textContent = text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      if (btnAnalyze) {
        btnAnalyze.addEventListener('click', async () => {
          const t = i18n[currentLang];
          if (!logsData || logsData.length === 0) {
            appendMsg('ai', t.aiNoLog);
            return;
          }

          const WORKER_URL = window.APP_AI_WORKER_URL;
          if (!WORKER_URL) {
            appendMsg('ai', 'Error: APP_AI_WORKER_URL not found.');
            return;
          }

          btnAnalyze.disabled = true;
          appendMsg('user', t.aiUserMsg);
          appendMsg('ai', t.aiWait);

          try {
            // 履歴を集計
            const stats = {}; // { "CategoryName": { ok: 0, ng: 0, total: 0 } }
            logsData.forEach(r => {
              if (r.content_type !== 'quiz') return;
              
              // カテゴリ特定
              let cat = currentLang === 'en' ? 'Unknown' : '不明';
              const q = questionMapData[r.content_id];
              if (q) {
                if (currentLang === 'en') {
                  cat = q.categoryEn || q.categoryJa || 'Other';
                } else {
                  cat = q.categoryJa || 'その他';
                }
              }
              
              if (!stats[cat]) stats[cat] = { ok: 0, ng: 0, total: 0 };
              stats[cat].total++;
              if (r.is_correct) stats[cat].ok++;
              else stats[cat].ng++;
            });

            // プロンプト作成
            let summaryText = Object.entries(stats).map(([k, v]) => {
              if (currentLang === 'en') {
                return `Category "${k}": Correct ${v.ok} / Wrong ${v.ng} (Total ${v.total})`;
              } else {
                return `カテゴリ「${k}」: 正解${v.ok}問 / 不正解${v.ng}問 (計${v.total}問)`;
              }
            }).join('\n');

            let prompt = '';
            if (currentLang === 'en') {
              prompt = `
You are a bookkeeping study advisor for international students.
Based on the student's recent study history below, please provide gentle advice on the following 3 points in English:

1. Strong areas (Categories with high accuracy)
2. Weak areas (Categories with many mistakes or needing improvement)
3. Specific study advice for the future

【Study History Summary】
${summaryText}
`.trim();
            } else {
              prompt = `
あなたは簿記3級の学習アドバイザーです。
以下の学習者の直近の学習履歴データをもとに、以下の3点を優しくアドバイスしてください。

1. 得意分野（正解率が高いカテゴリ）
2. 苦手分野（不正解が多いカテゴリ、または学習が必要な点）
3. 今後の具体的な学習アドバイス

【学習履歴集計】
${summaryText}
`.trim();
            }

            const res = await fetch(WORKER_URL, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ message: prompt }),
            });

            if (!res.ok) throw new Error(res.statusText);
            const data = await res.json();
            const answer = data.answer || data.response || JSON.stringify(data);
            
            appendMsg('ai', answer);
          } catch (e) {
            console.error(e);
            appendMsg('ai', t.aiError + e.message);
          } finally {
            btnAnalyze.disabled = false;
          }
        });
      }
    });
  </script>
</head>

<body>
  <div class="page">
    <header>
      <img src="https://liberty-system.co.jp/common/img/logo.png" alt="Liberty" class="logo" />
      <h1 id="page-title">学習履歴</h1>
      <div class="lang-toggle">
        <button id="lang-ja" class="active">日本語</button>
        <button id="lang-en">English</button>
      </div>
    </header>

    <a href="index.html" class="back-link" id="back-link">← トップ（問題）へ戻る</a>

    <!-- AIアドバイスエリア -->
    <div class="card ai-section">
      <h2 id="ai-title" style="font-size:1.1rem; margin-top:0; color:var(--primary);">AI学習アドバイザー</h2>
      <div id="ai-chat-box" class="ai-chat-box">
        <div class="ai-msg ai">こんにちは！あなたの学習履歴から、得意・不得意を分析してアドバイスします。「分析してアドバイスをください」ボタンを押してください。</div>
      </div>
      <button id="btn-ai-analyze" class="btn-primary">分析してアドバイスをください</button>
    </div>

    <div class="card">
      <div id="auth-label" class="auth-info">確認中...</div>
      
      <div class="table-wrapper">
        <table class="log-table">
          <thead>
            <tr>
              <th id="th-date">日時</th>
              <th id="th-type">種別</th>
              <th id="th-cat">カテゴリ</th>
              <th id="th-title">タイトル / ID</th>
              <th id="th-action">アクション</th>
              <th id="th-result">結果</th>
            </tr>
          </thead>
          <tbody id="logs-body">
            <tr><td colspan="7" style="padding:20px;text-align:center;">読み込み中...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>

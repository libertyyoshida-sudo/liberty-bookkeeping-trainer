<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>学習履歴 - Liberty Bookkeeping Trainer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ✅ config.js を先に読み込む -->
  <script src="config.js"></script>

  <!-- ✅ supabase-js -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --bg-main: #f5f7fb;
      --bg-card: #ffffff;
      --primary: #005bac;
      --primary-soft: #e2eef9;
      --accent: #00a0e9;
      --text-main: #222;
      --text-muted: #666;
      --border-soft: #dde3f0;
      --danger: #d9534f;
      --success: #28a745;
      --shadow-soft: 0 10px 25px rgba(0, 0, 0, 0.06);
      --radius-xl: 18px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      background: radial-gradient(circle at top left, #e6f0ff, #f5f7fb 40%, #ffffff 80%);
      color: var(--text-main);
      min-height: 100vh;
      padding: 20px 16px 40px;
    }

    .page {
      max-width: 1000px;
      margin: 0 auto;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
    }

    header img.logo {
      height: 36px;
    }

    h1 {
      font-size: 1.4rem;
      margin: 0;
      color: var(--primary);
    }

    a.back-link {
      display: inline-block;
      margin-bottom: 16px;
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9rem;
    }
    a.back-link:hover { text-decoration: underline; }

    .card {
      background: var(--bg-card);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-soft);
      padding: 24px;
      border: 1px solid rgba(0,0,0,0.03);
    }

    .auth-info {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border-soft);
    }

    .log-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
    }

    .log-table th {
      text-align: left;
      padding: 8px 6px;
      color: var(--text-muted);
      font-weight: 600;
      border-bottom: 2px solid #edf1fb;
      white-space: nowrap;
    }

    .log-table td {
      padding: 10px 6px;
      border-bottom: 1px solid #edf1fb;
      vertical-align: middle;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      padding: 3px 8px;
      border-radius: 999px;
      font-size: 0.75rem;
      background: var(--primary-soft);
      color: var(--primary);
      font-weight: 500;
    }

    .result-ok { color: var(--success); font-weight: 600; }
    .result-ng { color: var(--danger); font-weight: 600; }

    /* スマホ対応: テーブルを横スクロールに */
    .table-wrapper {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
  </style>

  <script>
    const SUPABASE_URL = window.SUPABASE_URL;
    const SUPABASE_ANON_KEY = window.SUPABASE_ANON_KEY;

    const { createClient } = supabase;
    
    // ✅ ログイン状態を維持するための設定
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: {
        persistSession: true,
        autoRefreshToken: true,
        detectSessionInUrl: true,
        storage: localStorage,
      }
    });

    window.addEventListener('DOMContentLoaded', async () => {
      const authLabel = document.getElementById('auth-label');
      const tbody = document.getElementById('logs-body');

      // セッション取得
      const { data: sessionData } = await supabaseClient.auth.getSession();
      const user = sessionData?.session?.user;

      if (!user) {
        authLabel.textContent = '未ログインです。履歴を表示するには、トップページでログインしてください。';
        tbody.innerHTML = `<tr><td colspan="7" style="padding:20px;text-align:center;">ログインしていません</td></tr>`;
        return;
      }

      authLabel.textContent = `ログイン中: ${user.email}`;

      // ログ取得
      const { data: logs, error: logsError } = await supabaseClient
        .from('study_logs')
        .select('*')
        .eq('user_id', user.id) // ✅ 追加：安全性アップ
        .order('created_at', { ascending: false })
        .limit(100);

      if (logsError) {
        console.error('study_logs error', logsError);
        tbody.innerHTML = `<tr><td colspan="7" style="color:var(--danger);">エラーが発生しました: ${logsError.message}</td></tr>`;
        return;
      }

      if (!logs || logs.length === 0) {
        tbody.innerHTML = `<tr><td colspan="7" style="padding:20px;text-align:center;color:#666;">履歴がありません。</td></tr>`;
        return;
      }

      // ✅ 追加: クイズの情報を quiz_questions から取得して結合する
      const quizIds = logs
        .filter(r => r.content_type === 'quiz' && r.content_id)
        .map(r => r.content_id);
      const uniqueQuizIds = [...new Set(quizIds)];

      let questionMap = {};
      if (uniqueQuizIds.length > 0) {
        const { data: questions, error: qError } = await supabaseClient
          .from('quiz_questions')
          .select('id, categoryJa, titleJa')
          .in('id', uniqueQuizIds);

        if (!qError && questions) {
          questions.forEach(q => {
            questionMap[q.id] = q;
          });
        }
      }

      tbody.innerHTML = '';
      logs.forEach(row => {
        const tr = document.createElement('tr');
        
        // 日時フォーマット
        const d = new Date(row.created_at);
        const dateStr = d.toLocaleString('ja-JP', {
          year: 'numeric', month: '2-digit', day: '2-digit',
          hour: '2-digit', minute: '2-digit'
        });

        // 種別ラベル
        let typeLabel = row.content_type;
        if (typeLabel === 'quiz') typeLabel = '問題';
        if (typeLabel === 'slide') typeLabel = 'スライド';
        if (typeLabel === 'youtube') typeLabel = '動画';
        if (typeLabel === 'site') typeLabel = 'サイト';

        // 結果
        let resultHtml = '-';
        if (row.is_correct === true) resultHtml = '<span class="result-ok">正解</span>';
        if (row.is_correct === false) resultHtml = '<span class="result-ng">不正解</span>';
        if (row.action === 'view') resultHtml = '<span style="color:#888;font-size:0.8rem;">閲覧</span>';

        // カテゴリ・タイトルの解決
        let categoryJa = '';
        let titleJa = '';

        if (row.content_type === 'quiz') {
          const q = questionMap[row.content_id];
          if (q) {
            categoryJa = q.categoryJa || '';
            titleJa = q.titleJa || '';
          } else {
            titleJa = `(ID: ${row.content_id})`;
          }
        } else {
          // クイズ以外の場合は content_id をそのまま表示など
          titleJa = row.content_id || '';
        }

        tr.innerHTML = `
          <td>${dateStr}</td>
          <td><span class="badge">${typeLabel}</span></td>
          <td>${categoryJa}</td>
          <td>${titleJa}</td>
          <td>${row.action || '-'}</td>
          <td>${resultHtml}</td>
        `;
        tbody.appendChild(tr);
      });
    });
  </script>
</head>

<body>
  <div class="page">
    <header>
      <img src="https://liberty-system.co.jp/common/img/logo.png" alt="Liberty" class="logo" />
      <h1>学習履歴</h1>
    </header>

    <a href="index.html" class="back-link">← トップ（問題）へ戻る</a>

    <div class="card">
      <div id="auth-label" class="auth-info">確認中...</div>
      
      <div class="table-wrapper">
        <table class="log-table">
          <thead>
            <tr>
              <th>日時</th>
              <th>種別</th>
              <th>カテゴリ</th>
              <th>タイトル / ID</th>
              <th>アクション</th>
              <th>結果</th>
            </tr>
          </thead>
          <tbody id="logs-body">
            <tr><td colspan="7" style="padding:20px;text-align:center;">読み込み中...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>

<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>パスワード変更 | Liberty Bookkeeping Trainer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* デザインは他ページと同じ方向でOK */
    :root {
      --bg-main: #f5f7fb;
      --bg-card: #ffffff;
      --primary: #005bac;
      --accent: #00a0e9;
      --text-main: #222;
      --text-muted: #666;
      --danger: #d9534f;
      --success: #28a745;
      --shadow-soft: 0 10px 25px rgba(0, 0, 0, 0.06);
      --radius-xl: 18px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      background: radial-gradient(circle at top left, #e6f0ff, #f5f7fb 40%, #ffffff 80%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 16px;
    }
    .card {
      background: var(--bg-card);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-soft);
      padding: 24px 22px;
      max-width: 420px;
      width: 100%;
      border: 1px solid rgba(0,0,0,0.03);
    }
    h1 {
      font-size: 1.3rem;
      margin: 0 0 4px;
      color: var(--primary);
      text-align: center;
    }
    p.sub {
      margin: 0 0 18px;
      font-size: 0.85rem;
      color: var(--text-muted);
      text-align: center;
    }
    .form-group { margin-bottom: 14px; }
    label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 4px;
      color: var(--text-main);
    }
    input[type="password"] {
      width: 100%;
      padding: 8px 10px;
      font-size: 0.9rem;
      border-radius: 8px;
      border: 1px solid #dde3f0;
      outline: none;
    }
    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0, 91, 172, 0.18);
    }
    .helper {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 2px;
    }
    .error {
      font-size: 0.78rem;
      color: var(--danger);
      margin-top: 4px;
      min-height: 1.2em;
    }
    .success {
      font-size: 0.82rem;
      color: var(--success);
      margin-top: 4px;
      min-height: 1.2em;
    }
    .btn {
      width: 100%;
      border-radius: 999px;
      border: none;
      padding: 9px 14px;
      font-size: 0.95rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      white-space: nowrap;
      margin-top: 4px;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: #fff;
      box-shadow: 0 4px 12px rgba(0, 91, 172, 0.35);
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: default;
      box-shadow: none;
    }
    .footer-link {
      margin-top: 14px;
      text-align: center;
      font-size: 0.8rem;
      color: var(--text-muted);
    }
    .footer-link a {
      color: var(--primary);
      text-decoration: none;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://uczxiifxjzwbarkstvnt.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVjenhpaWZ4anp3YmFya3N0dm50Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4NTcwODQsImV4cCI6MjA3OTQzMzA4NH0.UCMjF7gaU7HstTPG16QuKi9Idxyl-Zh9AG7XjmvJ1UU";

    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // signup と同じパスワードチェック関数をコピペしてもOK
    function validatePassword(pw) {
      const lengthOK = pw.length >= 8;
      const hasUpper  = /[A-Z]/.test(pw);
      const hasLower  = /[a-z]/.test(pw);
      const hasNumber = /[0-9]/.test(pw);
      const hasSymbol = /[^A-Za-z0-9]/.test(pw);
      return {
        ok: lengthOK && hasUpper && hasLower && hasNumber && hasSymbol,
        lengthOK,
        hasUpper,
        hasLower,
        hasNumber,
        hasSymbol
      };
    }

    window.addEventListener('DOMContentLoaded', async () => {
      const form = document.getElementById('reset-form');
      const pwInput = document.getElementById('password');
      const pwConfirmInput = document.getElementById('password-confirm');
      const pwHint = document.getElementById('pw-hint');
      const errorBox = document.getElementById('error-message');
      const successBox = document.getElementById('success-message');
      const submitBtn = document.getElementById('submit-btn');

      // まず本当にセッションがあるか確認（メールリンクから来ていればOK）
      try {
        const { data, error } = await supabaseClient.auth.getUser();
        if (error || !data.user) {
          errorBox.textContent = "リンクの有効期限が切れているか、正しくアクセスされていません。もう一度メール送信からやり直してください。";
          form.style.display = 'none';
          return;
        }
      } catch (e) {
        console.error(e);
        errorBox.textContent = "セッション確認中にエラーが発生しました。";
        form.style.display = 'none';
        return;
      }

      pwInput.addEventListener('input', () => {
        const pw = pwInput.value;
        const r = validatePassword(pw);

        if (!pw) {
          pwHint.textContent = "";
          return;
        }

        if (r.ok) {
          pwHint.textContent = "安全なパスワードです。";
          pwHint.style.color = "#28a745";
        } else {
          let msgs = [];
          if (!r.lengthOK) msgs.push("8文字以上");
          if (!r.hasUpper) msgs.push("英大文字");
          if (!r.hasLower) msgs.push("英小文字");
          if (!r.hasNumber) msgs.push("数字");
          if (!r.hasSymbol) msgs.push("記号");
          pwHint.textContent = "不足: " + msgs.join("・");
          pwHint.style.color = "#d9534f";
        }
      });

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorBox.textContent = "";
        successBox.textContent = "";

        const pw = pwInput.value;
        const pw2 = pwConfirmInput.value;

        if (!pw || !pw2) {
          errorBox.textContent = "パスワードを入力してください。";
          return;
        }

        if (pw !== pw2) {
          errorBox.textContent = "パスワード（確認）が一致しません。";
          return;
        }

        const check = validatePassword(pw);
        if (!check.ok) {
          errorBox.textContent = "パスワード条件を満たしていません。ヒントを確認してください。";
          return;
        }

        submitBtn.disabled = true;

        try {
          const { data, error } = await supabaseClient.auth.updateUser({
            password: pw
          });

          if (error) {
            console.error("updateUser error", error);
            errorBox.textContent = "パスワード変更に失敗しました: " + error.message;
          } else {
            successBox.textContent = "パスワードを変更しました。ログイン画面からサインインしてください。";
            form.reset();
            pwHint.textContent = "";
          }
        } catch (e2) {
          console.error(e2);
          errorBox.textContent = "不明なエラーが発生しました。";
        } finally {
          submitBtn.disabled = false;
        }
      });
    });
  </script>
</head>
<body>
  <div class="card">
    <h1>パスワード変更</h1>
    <p class="sub">新しいパスワードを入力してください。</p>

    <form id="reset-form">
      <div class="form-group">
        <label for="password">新しいパスワード</label>
        <input id="password" type="password" required autocomplete="new-password" />
        <div class="helper">
          条件：8文字以上・英大文字・英小文字・数字・記号を各1文字以上含めてください。
        </div>
        <div id="pw-hint" class="helper"></div>
      </div>

      <div class="form-group">
        <label for="password-confirm">新しいパスワード（確認）</label>
        <input id="password-confirm" type="password" required autocomplete="new-password" />
      </div>

      <div id="error-message" class="error"></div>
      <div id="success-message" class="success"></div>

      <button id="submit-btn" type="submit" class="btn btn-primary">
        パスワードを変更する
      </button>
    </form>

    <div class="footer-link">
      ログイン画面へ戻る → <a href="index.html">ログイン</a>
    </div>
  </div>
</body>
</html>

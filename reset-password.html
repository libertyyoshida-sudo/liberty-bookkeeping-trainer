<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>パスワード変更 | Liberty Bookkeeping Trainer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg-main: #f5f7fb;
      --bg-card: #ffffff;
      --primary: #005bac;
      --accent: #00a0e9;
      --text-main: #222;
      --text-muted: #666;
      --danger: #d9534f;
      --success: #28a745;
      --shadow-soft: 0 10px 25px rgba(0, 0, 0, 0.06);
      --radius-xl: 18px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      background: radial-gradient(circle at top left, #e6f0ff, #f5f7fb 40%, #ffffff 80%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 16px;
    }
    .card {
      background: var(--bg-card);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-soft);
      padding: 24px 22px;
      max-width: 420px;
      width: 100%;
      border: 1px solid rgba(0,0,0,0.03);
    }
    h1 {
      font-size: 1.3rem;
      margin: 0 0 4px;
      color: var(--primary);
      text-align: center;
    }
    p.sub {
      margin: 0 0 18px;
      font-size: 0.85rem;
      color: var(--text-muted);
      text-align: center;
    }
    .form-group { margin-bottom: 14px; }
    label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 4px;
      color: var(--text-main);
    }
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      font-size: 16px; /* iOSズーム抑止 */
      border-radius: 8px;
      border: 1px solid #dde3f0;
      outline: none;
    }
    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0, 91, 172, 0.18);
    }
    .helper {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 2px;
      line-height: 1.4;
    }
    .error {
      font-size: 0.85rem;
      color: var(--danger);
      margin-top: 8px;
      min-height: 1.2em;
      line-height: 1.4;
    }
    .success {
      font-size: 0.85rem;
      color: var(--success);
      margin-top: 8px;
      min-height: 1.2em;
      line-height: 1.4;
    }
    .info {
      font-size: 0.82rem;
      color: var(--text-muted);
      margin-top: 8px;
      min-height: 1.2em;
      line-height: 1.4;
    }
    .btn {
      width: 100%;
      border-radius: 999px;
      border: none;
      padding: 10px 14px;
      font-size: 0.95rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      white-space: nowrap;
      margin-top: 8px;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: #fff;
      box-shadow: 0 4px 12px rgba(0, 91, 172, 0.35);
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: default;
      box-shadow: none;
    }
    .footer-link {
      margin-top: 14px;
      text-align: center;
      font-size: 0.8rem;
      color: var(--text-muted);
    }
    .footer-link a {
      color: var(--primary);
      text-decoration: none;
    }
  </style>

  <!-- ✅ config.js を先に読み込む -->
  <script src="config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // ✅ supabase client（安定設定付き）
    const supabaseClient = supabase.createClient(
      window.SUPABASE_URL,
      window.SUPABASE_ANON_KEY,
      {
        auth: {
          persistSession: true,
          autoRefreshToken: true,
          detectSessionInUrl: true,
          storage: localStorage,
        },
      }
    );

    function validatePassword(pw) {
      const lengthOK = pw.length >= 8;
      const hasUpper  = /[A-Z]/.test(pw);
      const hasLower  = /[a-z]/.test(pw);
      const hasNumber = /[0-9]/.test(pw);
      const hasSymbol = /[^A-Za-z0-9]/.test(pw);
      return { ok: lengthOK && hasUpper && hasLower && hasNumber && hasSymbol, lengthOK, hasUpper, hasLower, hasNumber, hasSymbol };
    }

    // ✅ iPhone Gmail内ブラウザ対策：セッションが入るまで少し待つ
    async function ensureSession(maxWaitMs = 5000) {
      const start = Date.now();
      while (Date.now() - start < maxWaitMs) {
        const { data } = await supabaseClient.auth.getSession();
        if (data?.session) return true;
        await new Promise(r => setTimeout(r, 250));
      }
      return false;
    }

    window.addEventListener('DOMContentLoaded', async () => {
      const form = document.getElementById('reset-form');
      const pwInput = document.getElementById('password');
      const pwConfirmInput = document.getElementById('password-confirm');
      const pwHint = document.getElementById('pw-hint');
      const errorBox = document.getElementById('error-message');
      const successBox = document.getElementById('success-message');
      const infoBox = document.getElementById('info-message');
      const submitBtn = document.getElementById('submit-btn');

      // ✅ ログインリンク
      document.getElementById("link-login").href = window.APP_BASE_URL + "/index.html";

      // ✅ URLエラー表示（OTP期限切れ等）
      const hash = location.hash.startsWith("#") ? location.hash.slice(1) : location.hash;
      const hp = new URLSearchParams(hash);
      const err = hp.get("error") || hp.get("error_code");
      const desc = hp.get("error_description");
      if (err) {
        errorBox.textContent = "リンクが無効または期限切れです。再設定メールを再送してください。";
        if (desc) errorBox.textContent += "（" + decodeURIComponent(desc) + "）";
        infoBox.textContent = "";
        form.style.display = "none";
        return;
      }

      infoBox.textContent = "セッション確認中…";

      // ✅ セッションがURLから確立するのを待つ
      const ok = await ensureSession();
      if (!ok) {
        errorBox.textContent = "セッションが確認できませんでした。メールのリンクをもう一度開き直してください。（iPhoneの場合、メールアプリでリンク長押し → Safariで開くと安定します）";
        infoBox.textContent = "";
        form.style.display = "none";
        return;
      }

      infoBox.textContent = "新しいパスワードを入力してください。";

      // ✅ ヒント
      pwInput.addEventListener('input', () => {
        const pw = pwInput.value;
        const r = validatePassword(pw);

        if (!pw) { pwHint.textContent = ""; return; }

        if (r.ok) {
          pwHint.textContent = "安全なパスワードです。";
          pwHint.style.color = "#28a745";
        } else {
          let msgs = [];
          if (!r.lengthOK) msgs.push("8文字以上");
          if (!r.hasUpper) msgs.push("英大文字");
          if (!r.hasLower) msgs.push("英小文字");
          if (!r.hasNumber) msgs.push("数字");
          if (!r.hasSymbol) msgs.push("記号");
          pwHint.textContent = "不足: " + msgs.join("・");
          pwHint.style.color = "#d9534f";
        }
      });

      // ✅ 送信
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorBox.textContent = "";
        successBox.textContent = "";

        const pw = pwInput.value;
        const pw2 = pwConfirmInput.value;

        if (!pw || !pw2) { errorBox.textContent = "パスワードを入力してください。"; return; }
        if (pw !== pw2) { errorBox.textContent = "パスワード（確認）が一致しません。"; return; }

        const check = validatePassword(pw);
        if (!check.ok) { errorBox.textContent = "パスワード条件を満たしていません。"; return; }

        submitBtn.disabled = true;
        try {
          const { error } = await supabaseClient.auth.updateUser({ password: pw });
          if (error) {
            errorBox.textContent = "パスワード変更に失敗しました: " + error.message;
          } else {
            successBox.textContent = "パスワードを変更しました。ログイン画面からサインインしてください。";
            form.reset();
            pwHint.textContent = "";
          }
        } catch {
          errorBox.textContent = "不明なエラーが発生しました。";
        } finally {
          submitBtn.disabled = false;
        }
      });
    });
  </script>
</head>

<body>
  <div class="card">
    <h1>パスワード変更</h1>
    <p class="sub">新しいパスワードを入力してください。</p>

    <div id="info-message" class="info"></div>

    <form id="reset-form">
      <div class="form-group">
        <label for="password">新しいパスワード</label>
        <input id="password" type="password" required autocomplete="new-password" />
        <div class="helper">
          条件：8文字以上・英大文字・英小文字・数字・記号を各1文字以上含めてください。
        </div>
        <div id="pw-hint" class="helper"></div>
      </div>

      <div class="form-group">
        <label for="password-confirm">新しいパスワード（確認）</label>
        <input id="password-confirm" type="password" required autocomplete="new-password" />
      </div>

      <div id="error-message" class="error"></div>
      <div id="success-message" class="success"></div>

      <button id="submit-btn" type="submit" class="btn btn-primary">
        パスワードを変更する
      </button>
    </form>

    <div class="footer-link">
      ログイン画面へ戻る → <a id="link-login" href="index.html">ログイン</a>
    </div>
  </div>
</body>
</html>

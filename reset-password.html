  <style>
    :root {
      --bg-main: #f5f7fb;
      --bg-card: #ffffff;
      --primary: #005bac;
      --accent: #00a0e9;
      --text-main: #222;
      --text-muted: #666;
      --danger: #d9534f;
      --success: #28a745;
      --shadow-soft: 0 10px 25px rgba(0, 0, 0, 0.06);
      --radius-xl: 18px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      background: radial-gradient(circle at top left, #e6f0ff, #f5f7fb 40%, #ffffff 80%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 16px;
    }
    .card {
      background: var(--bg-card);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-soft);
      padding: 24px 22px;
      max-width: 420px;
      width: 100%;
      border: 1px solid rgba(0,0,0,0.03);
    }
    h1 {
      font-size: 1.3rem;
      margin: 0 0 4px;
      color: var(--primary);
      text-align: center;
    }
    p.sub {
      margin: 0 0 18px;
      font-size: 0.85rem;
      color: var(--text-muted);
      text-align: center;
    }
    .form-group { margin-bottom: 14px; }
    label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 4px;
      color: var(--text-main);
    }
    input[type="password"] {
      width: 100%;
      padding: 10px 12px; /* iPhoneで押しやすく */
      font-size: 16px;    /* iOSの自動ズーム抑止（重要） */
      border-radius: 8px;
      border: 1px solid #dde3f0;
      outline: none;
      -webkit-text-size-adjust: 100%;
    }
    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0, 91, 172, 0.18);
    }
    .helper {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 2px;
      line-height: 1.4;
    }
    .error {
      font-size: 0.85rem;
      color: var(--danger);
      margin-top: 8px;
      min-height: 1.2em;
      line-height: 1.4;
    }
    .success {
      font-size: 0.85rem;
      color: var(--success);
      margin-top: 8px;
      min-height: 1.2em;
      line-height: 1.4;
    }
    .info {
      font-size: 0.82rem;
      color: var(--text-muted);
      margin-top: 8px;
      min-height: 1.2em;
      line-height: 1.4;
    }
    .btn {
      width: 100%;
      border-radius: 999px;
      border: none;
      padding: 10px 14px;
      font-size: 0.95rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      white-space: nowrap;
      margin-top: 8px;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: #fff;
      box-shadow: 0 4px 12px rgba(0, 91, 172, 0.35);
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: default;
      box-shadow: none;
    }
    .footer-link {
      margin-top: 14px;
      text-align: center;
      font-size: 0.8rem;
      color: var(--text-muted);
    }
    .footer-link a {
      color: var(--primary);
      text-decoration: none;
    }

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ====== Supabase 設定======
    const SUPABASE_URL = "https://uczxiifxjzwbarkstvnt.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVjenhpaWZ4anp3YmFya3N0dm50Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4NTcwODQsImV4cCI6MjA3OTQzMzA4NH0.UCMjF7gaU7HstTPG16QuKi9Idxyl-Zh9AG7XjmvJ1UU";

    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function validatePassword(pw) {
      const lengthOK = pw.length >= 8;
      const hasUpper  = /[A-Z]/.test(pw);
      const hasLower  = /[a-z]/.test(pw);
      const hasNumber = /[0-9]/.test(pw);
      const hasSymbol = /[^A-Za-z0-9]/.test(pw);
      return {
        ok: lengthOK && hasUpper && hasLower && hasNumber && hasSymbol,
        lengthOK, hasUpper, hasLower, hasNumber, hasSymbol
      };
    }

    window.addEventListener('DOMContentLoaded', async () => {
      const form = document.getElementById('reset-form');
      const pwInput = document.getElementById('password');
      const pwConfirmInput = document.getElementById('password-confirm');
      const pwHint = document.getElementById('pw-hint');
      const errorBox = document.getElementById('error-message');
      const successBox = document.getElementById('success-message');
      const infoBox = document.getElementById('info-message');
      const submitBtn = document.getElementById('submit-btn');

      // ★ 安定化のため：セッション確立を少し待つ
      async function ensureSession(maxWaitMs = 4000) {
        // 1) すでにセッションがあるか
        const { data: sessionData } = await supabaseClient.auth.getSession();
        if (sessionData?.session) return true;

        // 2) iPhoneブラウザ等で遅れて確立する場合があるので待つ
        return await new Promise((resolve) => {
          const timeout = setTimeout(() => resolve(false), maxWaitMs);

          const { data: sub } = supabaseClient.auth.onAuthStateChange((_event, session) => {
            if (session) {
              clearTimeout(timeout);
              sub.subscription.unsubscribe();
              resolve(true);
            }
          });
        });
      }

      // 画面の注意表示（フォームは隠さない）
      infoBox.textContent = "確認中…（メールのリンクから開いた場合、数秒かかることがあります）";

      const hasSession = await ensureSession(5000);

      if (!hasSession) {
        // フォームは表示したまま、説明だけ出す
        infoBox.textContent = "";
        errorBox.textContent =
          "セッションが確認できませんでした。メールのリンクをもう一度開き直してください。" +
          "（iPhoneの場合、メールアプリでリンクを長押し→Safariで開くと安定します）";
      } else {
        infoBox.textContent = "新しいパスワードを入力してください。";
      }

      // 入力ヒント
      pwInput.addEventListener('input', () => {
        const pw = pwInput.value;
        const r = validatePassword(pw);

        if (!pw) {
          pwHint.textContent = "";
          pwHint.style.color = "";
          return;
        }

        if (r.ok) {
          pwHint.textContent = "安全なパスワードです。";
          pwHint.style.color = "#28a745";
        } else {
          let msgs = [];
          if (!r.lengthOK) msgs.push("8文字以上");
          if (!r.hasUpper) msgs.push("英大文字");
          if (!r.hasLower) msgs.push("英小文字");
          if (!r.hasNumber) msgs.push("数字");
          if (!r.hasSymbol) msgs.push("記号");
          pwHint.textContent = "不足: " + msgs.join("・");
          pwHint.style.color = "#d9534f";
        }
      });

      // 送信
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorBox.textContent = "";
        successBox.textContent = "";

        const pw = pwInput.value;
        const pw2 = pwConfirmInput.value;

        if (!pw || !pw2) {
          errorBox.textContent = "パスワードを入力してください。";
          return;
        }

        if (pw !== pw2) {
          errorBox.textContent = "パスワード（確認）が一致しません。";
          return;
        }

        const check = validatePassword(pw);
        if (!check.ok) {
          errorBox.textContent = "パスワード条件を満たしていません。ヒントを確認してください。";
          return;
        }

        // セッションが取れない場合はここでも止める
        const { data: s } = await supabaseClient.auth.getSession();
        if (!s?.session) {
          errorBox.textContent =
            "セッションが無効です。メールのリンクをもう一度開き直してください。" +
            "（期限切れの場合は、再設定メールを再送してください）";
          return;
        }

        submitBtn.disabled = true;

        try {
          const { error } = await supabaseClient.auth.updateUser({ password: pw });

          if (error) {
            console.error("updateUser error", error);
            errorBox.textContent = "パスワード変更に失敗しました: " + error.message;
          } else {
            successBox.textContent = "パスワードを変更しました。ログイン画面からサインインしてください。";
            form.reset();
            pwHint.textContent = "";
          }
        } catch (e2) {
          console.error(e2);
          errorBox.textContent = "不明なエラーが発生しました。";
        } finally {
          submitBtn.disabled = false;
        }
      });
    });
  </script>
</head>

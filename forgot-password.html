<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>パスワード再設定 | Liberty Bookkeeping Trainer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg-main: #f5f7fb;
      --bg-card: #ffffff;
      --primary: #005bac;
      --accent: #00a0e9;
      --text-main: #222;
      --text-muted: #666;
      --danger: #d9534f;
      --success: #28a745;
      --shadow-soft: 0 10px 25px rgba(0, 0, 0, 0.06);
      --radius-xl: 18px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      background: radial-gradient(circle at top left, #e6f0ff, #f5f7fb 40%, #ffffff 80%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 16px;
    }
    .card {
      background: var(--bg-card);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-soft);
      padding: 24px 22px;
      max-width: 420px;
      width: 100%;
      border: 1px solid rgba(0,0,0,0.03);
    }
    h1 {
      font-size: 1.3rem;
      margin: 0 0 4px;
      color: var(--primary);
      text-align: center;
    }
    p.sub {
      margin: 0 0 18px;
      font-size: 0.85rem;
      color: var(--text-muted);
      text-align: center;
    }
    .form-group { margin-bottom: 14px; }
    label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 4px;
      color: var(--text-main);
    }
    input[type="email"] {
      width: 100%;
      padding: 10px 12px;
      font-size: 16px; /* iOSズーム抑止 */
      border-radius: 8px;
      border: 1px solid #dde3f0;
      outline: none;
    }
    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0, 91, 172, 0.18);
    }
    .btn {
      width: 100%;
      border-radius: 999px;
      border: none;
      padding: 10px 14px;
      font-size: 0.95rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      white-space: nowrap;
      margin-top: 8px;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: #fff;
      box-shadow: 0 4px 12px rgba(0, 91, 172, 0.35);
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: default;
      box-shadow: none;
    }
    .error {
      font-size: 0.85rem;
      color: var(--danger);
      margin-top: 8px;
      min-height: 1.2em;
      line-height: 1.4;
    }
    .success {
      font-size: 0.85rem;
      color: var(--success);
      margin-top: 8px;
      min-height: 1.2em;
      line-height: 1.4;
    }
    .footer-link {
      margin-top: 14px;
      text-align: center;
      font-size: 0.8rem;
      color: var(--text-muted);
    }
    .footer-link a {
      color: var(--primary);
      text-decoration: none;
    }
  </style>

  <!-- ✅ config.js を先に読み込む -->
  <script src="config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // ✅ supabase client（安定設定付き）
    const supabaseClient = supabase.createClient(
      window.SUPABASE_URL,
      window.SUPABASE_ANON_KEY,
      {
        auth: {
          persistSession: true,
          autoRefreshToken: true,
          detectSessionInUrl: true,
          storage: localStorage,
        }
      }
    );

    window.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('forgot-form');
      const emailInput = document.getElementById('email');
      const errorBox = document.getElementById('error-message');
      const successBox = document.getElementById('success-message');
      const submitBtn = document.getElementById('submit-btn');

      // ✅ ログインリンクを config.js で統一
      document.getElementById("link-login").href = window.APP_BASE_URL + "/index.html";

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorBox.textContent = "";
        successBox.textContent = "";

        const email = emailInput.value.trim();
        if (!email) {
          errorBox.textContent = "メールアドレスを入力してください。";
          return;
        }

        submitBtn.disabled = true;

        try {
          const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
            redirectTo: window.APP_BASE_URL + "/reset-password.html"
          });

          if (error) {
            console.error("resetPasswordForEmail error", error);
            errorBox.textContent = "メール送信に失敗しました: " + error.message;
          } else {
            successBox.textContent =
              "パスワード再設定用のメールを送信しました。メールをご確認ください。5～10分ほどかかる場合があります。";
            form.reset();
          }
        } catch (e2) {
          console.error(e2);
          errorBox.textContent = "不明なエラーが発生しました。";
        } finally {
          submitBtn.disabled = false;
        }
      });
    });
  </script>
</head>

<body>
  <div class="card">
    <h1>パスワード再設定</h1>
    <p class="sub">登録済みのメールアドレスを入力してください。</p>

    <form id="forgot-form">
      <div class="form-group">
        <label for="email">メールアドレス</label>
        <input id="email" type="email" required autocomplete="email" />
      </div>

      <div id="error-message" class="error"></div>
      <div id="success-message" class="success"></div>

      <button id="submit-btn" type="submit" class="btn btn-primary">
        再設定用メールを送信する
      </button>
    </form>

    <div class="footer-link">
      ログイン画面に戻る → <a id="link-login" href="index.html">ログイン</a>
    </div>
  </div>
</body>
</html>

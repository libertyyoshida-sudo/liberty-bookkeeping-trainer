<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Liberty Bookkeeping Trainer | 新規登録</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg-main: #f5f7fb;
      --bg-card: #ffffff;
      --primary: #005bac;
      --primary-soft: #e2eef9;
      --accent: #00a0e9;
      --text-main: #222;
      --text-muted: #666;
      --danger: #d9534f;
      --success: #28a745;
      --shadow-soft: 0 10px 25px rgba(0, 0, 0, 0.06);
      --radius-xl: 18px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      background: radial-gradient(circle at top left, #e6f0ff, #f5f7fb 40%, #ffffff 80%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 16px;
    }

    .card {
      background: var(--bg-card);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-soft);
      padding: 24px 22px;
      max-width: 420px;
      width: 100%;
      border: 1px solid rgba(0,0,0,0.03);
    }

    h1 {
      font-size: 1.3rem;
      margin: 0 0 4px;
      color: var(--primary);
      text-align: center;
    }

    p.sub {
      margin: 0 0 18px;
      font-size: 0.85rem;
      color: var(--text-muted);
      text-align: center;
    }

    .form-group { margin-bottom: 14px; }

    label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 4px;
      color: var(--text-main);
    }

    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 8px 10px;
      font-size: 0.9rem;
      border-radius: 8px;
      border: 1px solid #dde3f0;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
      background: #fff;
    }

    input:focus,
    select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0, 91, 172, 0.18);
    }

    .helper {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 2px;
    }

    .error {
      font-size: 0.78rem;
      color: var(--danger);
      margin-top: 4px;
    }

    .success {
      font-size: 0.82rem;
      color: var(--success);
      margin-top: 4px;
    }

    .btn {
      width: 100%;
      border-radius: 999px;
      border: none;
      padding: 9px 14px;
      font-size: 0.95rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      white-space: nowrap;
      margin-top: 4px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: #fff;
      box-shadow: 0 4px 12px rgba(0, 91, 172, 0.35);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: default;
      box-shadow: none;
    }

    .footer-link {
      margin-top: 14px;
      text-align: center;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .footer-link a {
      color: var(--primary);
      text-decoration: none;
    }

    .footer-link a:hover { text-decoration: underline; }
  </style>
  
  <script src="config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = window.SUPABASE_URL;
    const SUPABASE_ANON_KEY = window.SUPABASE_ANON_KEY;
    const { createClient } = supabase;

    // ✅ ログイン維持のための設定
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: {
        persistSession: true,
        autoRefreshToken: true,
        detectSessionInUrl: true,
        storage: localStorage,
      }
    });

    // パスワード強度チェック
    function validatePassword(pw) {
      const lengthOK = pw.length >= 8;
      const hasUpper  = /[A-Z]/.test(pw);
      const hasLower  = /[a-z]/.test(pw);
      const hasNumber = /[0-9]/.test(pw);
      const hasSymbol = /[^A-Za-z0-9]/.test(pw);
      return {
        ok: lengthOK && hasUpper && hasLower && hasNumber && hasSymbol,
        lengthOK, hasUpper, hasLower, hasNumber, hasSymbol
      };
    }

    window.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('signup-form');
      const emailInput = document.getElementById('email');
      const pwInput = document.getElementById('password');
      const pwConfirmInput = document.getElementById('passwordConfirm');
      const pwConfirmHint = document.getElementById('pw-confirm-hint');

      const nationalitySelect = document.getElementById('nationality');
      const errorBox = document.getElementById('error-message');
      const successBox = document.getElementById('success-message');
      const pwHint = document.getElementById('pw-hint');
      const submitBtn = document.getElementById('submit-btn');

      document.getElementById("link-login").href = window.APP_BASE_URL + "/index.html";

      // ✅ パスワード強度ヒント
      pwInput.addEventListener('input', () => {
        const pw = pwInput.value;
        const r = validatePassword(pw);

        if (!pw) {
          pwHint.textContent = "";
          return;
        }

        if (r.ok) {
          pwHint.textContent = "安全なパスワードです。";
          pwHint.style.color = "#28a745";
        } else {
          let msgs = [];
          if (!r.lengthOK) msgs.push("8文字以上");
          if (!r.hasUpper) msgs.push("英大文字");
          if (!r.hasLower) msgs.push("英小文字");
          if (!r.hasNumber) msgs.push("数字");
          if (!r.hasSymbol) msgs.push("記号");
          pwHint.textContent = "不足: " + msgs.join("・");
          pwHint.style.color = "#d9534f";
        }
      });

      // ✅ 確認用パスワード一致チェック表示
      function updatePwConfirmHint() {
        const pw = pwInput.value;
        const pw2 = pwConfirmInput.value;

        if (!pw2) {
          pwConfirmHint.textContent = "";
          return;
        }

        if (pw === pw2) {
          pwConfirmHint.textContent = "一致しています。";
          pwConfirmHint.style.color = "#28a745";
        } else {
          pwConfirmHint.textContent = "パスワードが一致しません。";
          pwConfirmHint.style.color = "#d9534f";
        }
      }
      pwInput.addEventListener('input', updatePwConfirmHint);
      pwConfirmInput.addEventListener('input', updatePwConfirmHint);

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorBox.textContent = "";
        successBox.textContent = "";

        const email = emailInput.value.trim();
        const password = pwInput.value;
        const passwordConfirm = pwConfirmInput.value;
        const nationality = nationalitySelect.value;

        if (!email || !password) {
          errorBox.textContent = "メールアドレスとパスワードを入力してください。";
          return;
        }

        if (password !== passwordConfirm) {
          errorBox.textContent = "パスワードと確認用パスワードが一致しません。";
          return;
        }

        const check = validatePassword(password);
        if (!check.ok) {
          errorBox.textContent = "パスワード条件を満たしていません。ヒントを確認してください。";
          return;
        }

        submitBtn.disabled = true;

        try {
          // 1) Supabase Auth ユーザー作成
          const { data, error } = await supabaseClient.auth.signUp({ email, password });

          if (error) {
            console.error("signUp error", error);
            errorBox.textContent = "登録に失敗しました: " + error.message;
            return;
          }

          const user = data.user;
          if (!user) {
            errorBox.textContent = "ユーザー情報の取得に失敗しました。";
            return;
          }

          // 2) profiles にレコード作成
          const { error: profileError } = await supabaseClient
            .from('profiles')
            .insert({
              id: user.id,
              email: email,
              nationality: nationality || null,
              role: 'user'
            });

          if (profileError) {
            console.error("profiles insert error", profileError);
            errorBox.textContent = "登録は完了しましたが、プロフィール保存でエラーが発生しました。";
            return;
          }

          // ✅ 登録後もログインしたままにする
          const { data: sessionData } = await supabaseClient.auth.getSession();

          if (!sessionData.session) {
            const { error: signInError } = await supabaseClient.auth.signInWithPassword({
              email, password
            });

            if (signInError) {
              errorBox.textContent = "登録は完了しましたが自動ログインに失敗しました: " + signInError.message;
              return;
            }
          }

          // ✅ 成功したので一覧へ
          location.href = window.APP_BASE_URL + "/contents.html";
          return;

        } catch (e2) {
          console.error(e2);
          errorBox.textContent = "不明なエラーが発生しました。";
        } finally {
          submitBtn.disabled = false;
        }
      });
    });
  </script>
</head>

<body>
  <div class="card">
    <h1>新規登録</h1>
    <p class="sub">Liberty Bookkeeping Trainer を利用するためのアカウントを作成します。</p>

    <form id="signup-form">
      <div class="form-group">
        <label for="email">メールアドレス</label>
        <input id="email" type="email" required autocomplete="email" />
      </div>

      <div class="form-group">
        <label for="password">パスワード</label>
        <input id="password" type="password" required autocomplete="new-password" />
        <div class="helper">
          条件：8文字以上・英大文字・英小文字・数字・記号を各1文字以上含めてください。
        </div>
        <div id="pw-hint" class="helper"></div>
      </div>

      <div class="form-group">
        <label for="passwordConfirm">パスワード（確認）</label>
        <input id="passwordConfirm" type="password" required autocomplete="new-password" />
        <div id="pw-confirm-hint" class="helper"></div>
      </div>

      <div class="form-group">
        <label for="nationality">国籍（任意）</label>
        <select id="nationality">
          <option value="JP">Japan / 日本</option>
          <option value="CN">China / 中国</option>
          <option value="VN">Vietnam / ベトナム</option>
          <option value="KR">Korea / 韓国</option>
          <option value="PH">Philippines / フィリピン</option>
          <option value="NP">Nepal / ネパール</option>
          <option value="ID">Indonesia / インドネシア</option>
          <option value="MM">Myanmar / ミャンマー</option>
          <option value="TW">Taiwan / 台湾</option>
          <option value="LK">Sri Lanka / スリランカ</option>
          <option value="BD">Bangladesh / バングラデシュ</option>
          <option value="TH">Thailand / タイ</option>
          <option value="MN">Mongolia / モンゴル</option>
          <option value="MY">Malaysia / マレーシア</option>
          <option value="KH">Cambodia / カンボジア</option>
          <option value="IN">India / インド</option>
          <option value="PK">Pakistan / パキスタン</option>
          <option value="UZ">Uzbekistan / ウズベキスタン</option>
          <option value="HK">Hong Kong / 香港</option>
          <option value="SG">Singapore / シンガポール</option>
          <option value="BR">Brazil / ブラジル</option>
          <option value="US">United States / アメリカ合衆国</option>
          <option value="PE">Peru / ペルー</option>
          <option value="CA">Canada / カナダ</option>
          <option value="MX">Mexico / メキシコ</option>
          <option value="BO">Bolivia / ボリビア</option>
          <option value="GB">United Kingdom / イギリス</option>
          <option value="FR">France / フランス</option>
          <option value="DE">Germany / ドイツ</option>
          <option value="IT">Italy / イタリア</option>
          <option value="ES">Spain / スペイン</option>
          <option value="RU">Russia / ロシア</option>
          <option value="UA">Ukraine / ウクライナ</option>
          <option value="AU">Australia / オーストラリア</option>
          <option value="NZ">New Zealand / ニュージーランド</option>
          <option value="TR">Turkey / トルコ</option>
          <option value="IR">Iran / イラン</option>
          <option value="NG">Nigeria / ナイジェリア</option>
          <option value="GH">Ghana / ガーナ</option>
          <option value="EG">Egypt / エジプト</option>
        </select>
        <div class="helper">任意項目です。留学生の分析などに利用します。</div>
      </div>

      <div id="error-message" class="error"></div>
      <div id="success-message" class="success"></div>

      <button id="submit-btn" type="submit" class="btn btn-primary">
        アカウントを作成する
      </button>
    </form>

    <div class="footer-link">
      すでにアカウントをお持ちの方は <a id="link-login" href="index.html">ログイン画面へ</a>
    </div>
  </div>
</body>
</html>

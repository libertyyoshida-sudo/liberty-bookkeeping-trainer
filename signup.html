<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>新規登録 - Liberty Bookkeeping Trainer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",system-ui,sans-serif;
      background:#f5f7fb;
      color:#222;
    }
    .page {
      max-width:480px;
      margin:0 auto;
      padding:32px 16px 40px;
    }
    h1 { font-size:1.3rem; margin-bottom:8px; }
    a  { color:#005bac; text-decoration:none; }
    .card {
      background:#fff;
      border-radius:16px;
      padding:18px 16px 20px;
      box-shadow:0 10px 25px rgba(0,0,0,0.06);
      border:1px solid rgba(0,0,0,0.03);
      margin-top:12px;
    }
    label {
      display:block;
      font-size:0.8rem;
      margin-top:8px;
      margin-bottom:2px;
    }
    input {
      width:100%;
      padding:6px 8px;
      font-size:0.9rem;
      border-radius:8px;
      border:1px solid #dde3f0;
      box-sizing:border-box;
      margin-bottom:4px;
    }
    button {
      margin-top:10px;
      width:100%;
      padding:8px 0;
      border-radius:999px;
      border:none;
      background:linear-gradient(135deg,#005bac,#00a0e9);
      color:#fff;
      font-size:0.95rem;
      cursor:pointer;
    }
    .msg {
      font-size:0.8rem;
      margin-top:8px;
      color:#666;
    }
  </style>
  <script>
    const SUPABASE_URL = "https://uczxiifxjzwbarkstvnt.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVjenhpaWZ4anp3YmFya3N0dm50Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4NTcwODQsImV4cCI6MjA3OTQzMzA4NH0.UCMjF7gaU7HstTPG16QuKi9Idxyl-Zh9AG7XjmvJ1UU";
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function handleSignup(ev) {
      ev.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const nationality = document.getElementById('nationality').value.trim();
      const msgEl = document.getElementById('msg');

      if (!email || !password) {
        msgEl.textContent = 'メールアドレスとパスワードを入力してください。';
        return;
      }

      msgEl.textContent = '登録処理中...';

      const { data, error } = await supabaseClient.auth.signUp({
        email,
        password,
        options: {
          data: { nationality }
        }
      });

      if (error) {
        console.error('signUp error', error);
        msgEl.textContent = '登録に失敗しました: ' + error.message;
        return;
      }

      const user = data.user;
      if (user) {
        // profiles にもレコード作成（role は user）
        const { error: pError } = await supabaseClient.from('profiles').insert({
          id: user.id,
          email: user.email,
          nationality,
          role: 'user'
        });
        if (pError) {
          console.error('profiles insert error', pError);
        }
      }

      msgEl.textContent = '登録しました。メール認証が有効な場合は、届いたメールを確認してください。';
    }

    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('signup-form')
        .addEventListener('submit', handleSignup);
    });
  </script>
</head>
<body>
  <div class="page">
    <h1>新規登録</h1>
    <p><a href="index.html">← トップページへ戻る</a></p>

    <div class="card">
      <form id="signup-form">
        <label for="email">メールアドレス</label>
        <input type="email" id="email" required />

        <label for="password">パスワード</label>
        <input type="password" id="password" required />

        <label for="nationality">国籍（任意）</label>
        <input type="text" id="nationality" placeholder="Japan / Vietnam / ..."/>

        <button type="submit">登録する</button>
      </form>
      <div id="msg" class="msg"></div>
    </div>
  </div>
</body>
</html>
